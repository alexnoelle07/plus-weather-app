<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/3265aa6a53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weatherapp.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap');
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>
            <form id="search-form">
                <input type="text" placeholder="Search for a city" autocomplete="off" id="enterCity"
                    class="enterCity" />
                <input class="submitCity" type="submit" value="Search" id="citySubmit" />
                <button id="currentLocation">Current Location</button>
            </form>
            <div class="row">
                <div class="col-6">

                    <strong id="city">San Francisco</strong><br />
                    <span id="today">Saturday</span><br />
                    <span id="time">17:00</span><br />
                </div>
                <div class="col-6 right-text">
                    <span class="bdxicon">
                        <i class="fas fa-sun"></i>
                    </span>
                    <span class="bdxtemp">
                        <span id="temperature-unit">23</span><a href="#" id="celsius">°C </a><span
                            class="break">|</span>
                        <a href="#" id="fahrenheit"> °F</a><br />
                        <ul>
                            <li class="feels-like">Feels like: <span id="feels-like"> 0</span>°</li>
                            <br />
                            <li class="humidity">Humidity: <span id="humidity">40</span>%</li>
                            <br />
                            <li class="wind">Wind: <span id="wind">8</span>km/h</li>
                        </ul>
                </div>
            </div>
        </h1>

        <br />
        </h1>
        <section>
            <div class="row">
                <div class="col">
                    Mon 3
                    <br />
                    <i class="fas fa-cloud-sun"></i>
                    <div class="temp">
                        19
                        <span class="celcius">°C</span>
                        - 20
                        <span class="celcius">°C</span>
                    </div>
                </div>
                <br />

                <div class="col">
                    Tue 4
                    <br />
                    <i class="fas fa-cloud-sun"></i>
                    <div class="temp">
                        17
                        <span class="celcius">°C</span>
                        - 21
                        <span class="celcius">°C</span>
                    </div>
                </div>
                <br />

                <div class="col">
                    Wed 5
                    <br />
                    <i class="fas fa-sun"></i>
                    <div class="temp">
                        19
                        <span class="celcius">°C</span>
                        - 21
                        <span class="celcius">°C</span>
                    </div>
                </div>

                <div class="col">
                    Thu 6
                    <br />
                    <i class="fas fa-cloud"></i>
                    <div class="temp">
                        10
                        <span class="celcius">°C</span>
                        - 22
                        <span class="celcius">°C</span>
                    </div>
                </div>

                <div class="col">
                    Fri 7
                    <br />
                    <i class="fas fa-sun"></i>
                    <div class="temp">
                        20
                        <span class="celcius">°C</span>
                        - 23
                        <span class="celcius">°C</span>
                    </div>
                </div>
            </div>
            <br />
        </section>
        <span class="footer"><a href="https://github.com/alexnoelle07/plus-weather-app">Open-source code</a> by Alex Noelle</span>
    </div>
    <script src="weatherapp.js"></script>
</body>

</html>
